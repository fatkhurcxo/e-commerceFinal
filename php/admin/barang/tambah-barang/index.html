<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang</title>

    <!-- LINK BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- NAVIGASI -->
    <nav class="navbar navbar-expand container-fluid text-white" style="background-color: #453C41;">
        <div class="navigasi d-flex flex-fill justify-content-between align-items-center ps-5 pe-5">
            <div class="logo-trigger">
                <button class="pb-1" onclick="history.go(-1);">
                    Batal
                    <img class="img-fluid" src="cancel.png" alt="">
                </button>
            </div>
            <div class="">

            </div>
            <div class="admin-profile d-flex align-items-center">
                <div class="admin-name ms-2">
                    <div class="dropdown dropstart">
                        <button class="btn border-0 text-white dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Fatkhur Rozak
                        </button>
                        <ul class="dropdown-menu rounded-0">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item text-danger" type="button">Log Out</button></li>
                        </ul>
                    </div>
                </div>
                <div class="profile-place bg-success rounded-circle border" style="width: 30px;height: 30px;">

                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row row-cols-1 me-5 pe-5 mt-3 pt-1 ms-5 ps-5">
            <div class="col pt-3 pb-2 mb-2" style=" background-color: #D4DBE2;">
                <h5 style="font-weight: 400;">Lengkapi Data Produk</h4>
            </div>
            <div class="col">
                <div>
                    <h5>Product Image</h5>
                </div>
                <div class="row row-cols-3">
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Gambar Utama ( Display Produk )</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Pilih gambar utama</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Gambar Utama ke-2</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Pilih gambar produk ke-2</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Gambar Utama ke-3</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="formFileSm" class="form-label">Pilih gambar produk ke-2</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h5>Product Features ( Optional )</h5>
                </div>
                <div class="row row-cols-3">
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Features 1</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Fitur
                                        1</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Features 2</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Fitur
                                        2</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="row row-cols-1">
                            <div class="col border-bottom">
                                <span>Features 3</span>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <img src="" alt="" width="400px" height="500px" style="background-color: green;">
                            </div>
                            <div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Fitur
                                        3</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Deskripsi produk</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Dimensi Produk</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <button class="container">Tambah Produk</button>
            </div>
        </div>
    </section>

    <footer class="container-fluid mt-5" style="background-color: grey;">
        <div>
            Kaftapus
        </div>
    </footer>

    <!-- LINK JS AND POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
